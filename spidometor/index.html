<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container__body">
        <div class="spidometr_box">
            <h1 class="car_name">Rolls Royce Cullinan</h1>

            <div class="car_state_icons">
                <div class="heart_icon_box">
                    <img src="./images/heart.png" alt="Heart">
                    <h2 class="car_heart">1000</h2>
                </div>
                <div class="drived_icon_box">
                    <img src="./images/draved.png" alt="Drived">
                    <h2 class="car_drived">576</h2>
                </div>
                <div class="fuel_icon_box">
                    <img src="./images/kumayri-cef_0001_Layer-6.png" alt="Fuel" class="low_fuel">
                    <h2 class="car_fuel">100</h2>
                </div>
            </div>


            <div class="car_state_2">
                <div class="car_usage">
                    <div class="door">
                        <img src="./images/door.png" alt="Door">
                    </div>
                    <div class="engine">
                        <img src="./images/engine.png" alt="engine">
                    </div>
                    <div class="light">
                        <img src="./images/light.png" alt="Light">
                    </div>
                </div>
                <div class="speed_box">
                        <h1 class="speed">124</h1>
                        <div class="image-wrapper">
                            <img src="./images/number.png" alt="number" class="number-img">
                            <span class="overlay-text">00 xx 000</span>
                          </div>
                          
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
